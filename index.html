<html>
  <head>
    <meta charset="utf-8" />
    <title>Wedding Invitation</title>
    <style>
      body {
        font-family: 'Georgia', serif;
        background-color: #fff0f5;
        text-align: center;
        padding: 40px;
        color: #333;
      }

      h1 {
        font-size: 40px;
        color: #d81b60;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 28px;
        color: #6a1b9a;
        margin-bottom: 30px;
      }

      .details {
        background-color: #fffafc;
        padding: 25px;
        border: 2px solid #e1bee7;
        border-radius: 15px;
        display: inline-block;
        margin-top: 20px;
        width: 80%;
        max-width: 500px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 12px 0;
        font-size: 18px;
      }

      .rsvp-button {
        margin-top: 30px;
      }

      button {
        background-color: #ab47bc;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #8e24aa;
      }
    </style>
  </head>
  <body>
    <h1>You're Invited!</h1>
    <h2>To the Wedding of Emma & Liam</h2>

    <div class="details">
      <p><strong>Wedding Details:</strong></p>
      <ul>
        <li>Date: September 14, 2025</li>
        <li>Time: 2:00 PM Ceremony | 5:00 PM Reception</li>
        <li>Venue: Rose Garden Chapel, 789 Blossom Street</li>
        <li>Dress Code: Formal attire</li>
      </ul>

      <div class="rsvp-button">
        <button onclick="alert('Thank you for your RSVP!')">RSVP Now</button>
      </div>
    </div>
  </body>
</html>
